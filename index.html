<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive Demo</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container black-border">
      <div class="row">
        <div class="col-sm-12 no-padding">
          <!-- SKYBLUE HERE -->
          <p class="skyblue-background no-margin bigger">
            &nbsp;
            <span class="sm-12">col-sm-12</span>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 no-padding">
          <!-- GREEN HERE -->
          <p class="green-background no-margin bigger">
            &nbsp; <span class="sm-6">col-sm-6</span>
          </p>
        </div>
        <div class="col-sm-6 no-padding">
          <!-- YELLOW HERE -->
          <p class="yellow-background no-margin bigger">
            &nbsp; <span class="sm-6">col-sm-6</span>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 no-padding">
          <!-- PURPLE HERE -->
          <p class="purple-background no-margin bigger">
            &nbsp;

            <span class="xs-12">col-xs-12</span>
            <span class="sm-6">col-sm-6</span>
            <span class="md-4">col-md-4</span>
            <span class="lg-2">col-lg-2</span>
            <span class="xl-1">col-xl-1</span>
          </p>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-8 col-lg-10 col-xl-11 no-padding">
          <!-- SALMON HERE -->
          <p class="salmon-background no-margin bigger">
            &nbsp;

            <span class="xs-12">col-xs-12</span>
            <span class="sm-6">col-sm-6</span>
            <span class="md-8">col-md-8</span>
            <span class="lg-10">col-lg-10</span>
            <span class="xl-11">col-xl-11</span>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-8 col-lg-10 col-xl-11 no-padding">
          <!-- TAN HERE -->
          <p class="tan-background no-margin bigger">
            &nbsp;

            <span class="xs-12">col-xs-12</span>
            <span class="sm-6">col-sm-6</span>
            <span class="md-8">col-md-8</span>
            <span class="lg-10">col-lg-10</span>
            <span class="xl-11">col-xl-11</span>
          </p>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 no-padding">
          <!-- MAROON HERE -->
          <p class="maroon-background no-margin bigger">
            &nbsp;

            <span class="xs-12">col-xs-12</span>
            <span class="sm-6">col-sm-6</span>
            <span class="md-4">col-md-4</span>
            <span class="lg-2">col-lg-2</span>
            <span class="xl-1">col-xl-1</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
